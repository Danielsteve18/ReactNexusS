   <!-- Script para manejar el cambio de vistas -->
  <script> function showSection(sectionId) {
    // Ocultar todas las secciones dinámicas
    const sections = document.getElementsByClassName('content-section');
    for (let section of sections) {
      section.classList.remove('active');
      section.style.display = 'none'; // Ocultar todas las secciones
    }
  
    // Mostrar la sección seleccionada
    const selectedSection = document.getElementById(sectionId);
    if (selectedSection) {
      selectedSection.classList.add('active');
      selectedSection.style.display = 'block'; // Mostrar la sección seleccionada
    }
  
    // Ocultar el contenido principal si se cambia de sección
    const mainContent = document.getElementById('main-content');
    if (mainContent) {
      mainContent.classList.add('hidden');
    }
  }
  
</script>
